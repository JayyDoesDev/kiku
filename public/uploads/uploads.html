<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{.Id}} - Kiku Upload</title>
  <meta name="description" content="Kiku - Uploaded image by Tarab1te" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Uploaded via Kiku" />
  <meta property="og:description" content="Tarab1te's ShareX upload server" />
  <meta property="og:image" content="{{.Image}}" />
  <meta property="og:url" content="{{.Url}}/uploads/{{.Id}}" />
  <meta name="theme-color" content="#F6C177" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="/public/style.css" />
  <link rel="stylesheet" href="/public/uploads/uploads.css" />
</head>

  <body>
    <nav>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/uploads">Uploads</a></li>
    <li><a href="/help">Help</a></li>
  </ul>
</nav>
    <div class="container">
      <div class="embed">
        <h1 class="title">Tarab1te's Kiku</h1>
        <div class="image">
          <img src="{{.Image}}" alt="Uploaded Image" />
          <div class="wrap">
            <div class="footer">{{.Id}}</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>Download</button>
        <button>Share</button>
      </div>
    </div>
  </body>
</html>
